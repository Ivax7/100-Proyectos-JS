<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="A sticker-card personalized website">
  <link rel="stylesheet" href="css/style.css">
  <title>Sticker Cards</title>
</head>
<body>
  

  <div class="charge">
    <h1>Sticker Cards</h1>
    <svg width="400" height="4" viewBox="0 0 400 4" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="500" height="2" fill="rgb(167, 167, 167)"/>
      <rect width="600" height="2" fill="white">
        <animate 
        attributeName="x" 
        from="-650" 
        to="400" 
        dur="3s" 
        repeatCount="indefinite" 
        keyTimes="0; 1" 
        keySplines="0.4 0 0.2 1"
        calcMode="spline"
        />
      </rect>
    </svg>
  </div>

  <div class="content">

    <header>
      <nav>
        <ul>
          <li><a href="/designs">Designs</a></li>
          <li><a href="/create">Create</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/x">X</a></li>
        </ul>
      </nav>
    </header>
        
    <div id="main-content">
      <main>
        <div class="carousel">
          <div class="img-container">
            <img src="images/characters/joker.png" alt="Joker sticker card">
            <p>Joker</p>
          </div>
          <div class="img-container">
            <img src="images/characters/zelda.png" alt="Zelda sticker card">
            <p>Zelda</p>
          </div>
          <div class="img-container">
            <img src="images/characters/luffy.png" alt="Luffy sticker card">
            <p>Monkey D. Luffy</p>
          </div>
          <div class="img-container">
            <img src="images/characters/jin-woo.png" alt="Jin Woo sticker card">
            <p>Sung Jin-woo</p>
          </div>
        </div>
      </main>
    </div>
    
    <footer>
      <p>自分を鼓舞する</p>
    </footer>
  </div>
  <script type="module" src="js/script.js"></script>
  <script src="js/router.js"></script>
  
</body>
</html>
