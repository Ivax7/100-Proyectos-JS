<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pokemon selector form">
  <link rel="stylesheet" href="style.css">
  <title>PokeForm</title>
</head>
<body>
  <main>
    <h1>Pokemon Form</h1>

    <form id="pokeForm">
      
      <label for="name">Name</label>
      <input type="text" id="name" required>
      
      <label for="surname">Surname</label>
      <input type="text" id="surname" required>
      

      <label for="date">Date of Birth</label>
      <input type="date" id="date" required>
      
      <label for="pokemon">Favourite Pokemon</label>
      <input type="text" id="pokemon">

      <input type="submit" class="submit" required>

    </form>


    <section class="modal" id="pokemonModal">
      <div id="pokemonModalContent">

        <div class="imagen">
          <img id="pokemonImage" src="gengar.png" alt="Imagen del pokemon">
        </div>
        <h2 id="pokemonName">Gengar</h2>
        <div class="type" id="pokemonType">
        </div>
        <p id="pokemonMessage">Â¡Tu formaulario ha sido enviado Gengarsito!</p>
      </section>
    </div>
  </main>


  <script type="module" src="script.js"></script>
</body>
</html>
